apiVersion: v1
kind: Pod
spec:
  containers:
  - name: maven
    image: maven:3.8.1-jdk-8
    env:
      - name: "HOME"
        value: "/home/jenkins"
    command:
    - sleep
    args:
    - 99d
    volumeMounts:
    - mountPath: "/home/jenkins/agent"
      name: "workspace-volume"
      readOnly: false
  - name: golang
    image: golang:1.16.5
    command:
    - sleep
    env:
      - name: "HOME"
        value: "/home/jenkins"
    args:
    - 99d
  - name: docker
    image: docker:latest
    command:
    - cat
    tty: true
    env:
      - name: "HOME"
        value: "/home/jenkins"
    volumeMounts:
    - mountPath: /var/run/docker.sock
      name: docker-sock
  - name: jnlp
    image: jenkins/inbound-agent
    env:
      - name: "HOME"
        value: "/home/jenkins"
    volumeMounts:
    - mountPath: "/home/jenkins"
      name: "workspace-volume"
      readOnly: false
  volumes:
    - name: docker-sock
      hostPath:
        path: /var/run/docker.sock
    - name: workspace-volume
      hostPath:
        path: /c/Users/MilindChavan/k8s/app-dependencies