spec:
  containers:
    - name: jnlp
      image: jenkins/inbound-agent:4.7-1
      volumeMounts:
        - name: home-volume
          mountPath: /home/jenkins
      env:
        - name: HOME
          value: /home/jenkins
    - name: maven
      image: maven:3.8.1-jdk-8
      command:
        - sleep
      args:
        - 99d
      volumeMounts:
        - name: task-pv-volume
          mountPath: /home/jenkins
      env:
        - name: HOME
          value: /home/jenkins
        - name: MAVEN_OPTS
          value: -Duser.home=/home/jenkins
  volumes:
    - name: task-pv-volume
      persistentVolumeClaim:
          claimName: task-pv-claim
